<style>
  .carousel-caption { bottom:10px;
  }
  div>h1{
    text-transform: uppercase;
  }
</style>

<div class="card">
  <ngb-carousel *ngIf="slides" class="text-lg-center">
    <ng-template *ngFor="let slide of slides" ngbSlide>
      <div class="picsum-img-wrapper">
        <img src='{{slide.image}}' alt="Random first slide" class="mx-25">
      </div>
      <div class="power carousel-caption">
        <h1 style="background-color: black; margin-bottom: 475px;"><span class="text-primary">{{slide.power_category}}</span></h1>
      </div>
      <div class="name carousel-caption">
        <h2 style="background-color: black;"><span class="text-white">{{slide.name}}</span></h2>
        <p style="background-color:black;" class="text-primary">{{slide.description}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
